<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Skills Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

    body{
    background-color: rgb(190, 190, 219);
    }

    .simple-navbar {
    background-color: #1a1a1a;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    color: white;
    }

    .nav-brand a {
    color: #bbb;
    text-decoration: none;
    margin-right: 15px;
    font-size: 14px;
    }

    .nav-brand a:hover {
        color: white;
    }

    .btn-warning {
    background-color: #ffcc00 !important;
    border: none;
    }

    .btn-primary {
    background-color: #3b82f6 !important;
    border: none;
    }

    @media (max-width: 576px) {
    .simple-navbar {
    flex-direction: column;
    gap: 10px;
    text-align: center;
    }
    
    .nav-brand {
    margin-bottom: 5px;
    }
    }

    .registration-container {
    display: flex;
    width: 100%;
    height: 100%;
    }

    .section-left, .section-right {
    flex: 1;
    padding: 30px;
    }


    .avatar-holder {
    width: 130px;
    height: 130px;
    background: #add8e6; 
    border-radius: 50%;
    margin: 100px auto 20px auto;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    }

    .avatar-holder img { width: 80%; }


    .form-title {
    font-family: serif; 
    font-weight: bold;
    margin-bottom: 10px;
    }

    .reg-form label {
    display: block;
    font-size: 11px;
    margin-bottom: 3px;
    color: #eee;
    }

    .reg-form input[type="text"], 
    .reg-form input[type="email"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border: none;
    border-radius: 4px;
    background: rgba(255, 255, 255, 0.9); 
    }

    .form-row {
    display: flex;
    gap: 10px;
    }

    .row-item { flex: 1; }

    .btn-submit {
    width: 100%;
    padding: 10px;
    background: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
    }       

    .btn-cancel {
    width: 100%;
    padding: 10px;
    background: transparent;
    border: 1px solid white;
    color: white;
    border-radius: 4px;
    margin-top: 8px;
    cursor: pointer;
    }

    .form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; 
    padding: 20px;
    }

    .registration-box {

    width: 850px;
    height: 600px;

    background-color: rgba(66, 114, 122, 0.5); 

    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);

    border: 2px solid rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
    }

</style>
</head>


<body>

    <nav class="simple-navbar">
     <div class="nav-brand">
        <a href="#">Home</a>
        <a href="#">Fare Matrix</a>
        <a href="#">Schedule</a>
        <a href="#">Help</a>
     </div>

     <div class="nav-auth d-grid d-md-flex gap-2">
        <button class="btn btn-warning btn-sm fw-bold">Book Now</button>
        <button class="btn btn-primary btn-sm">Create Account</button>
     </div>
    </nav>


    <div class="section-right">
    
        <div class="form-container">
    <div class="registration-box">

        <div class="registration-container">

    <div class="section-left">
        <div class="avatar-holder">
            <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
        </div>

        <div class="file-input-wrapper">
            <input type="file" id="file-upload">
        </div>
    </div>

    <div class="section-right">
        <h2 class="form-title">REGISTRATION</h2>
        
        <form class="reg-form">
            <label>First Name</label>
            <input type="text" value="Jane">

            <label>Last Name</label>
            <input type="text" value="Doe">

            <div class="form-row">
                <div class="row-item">
                    <label>Age</label>
                    <input type="text" value="20">
                </div>
                <div class="row-item">
                    <label>Contact Number</label>
                    <input type="text" value="1234567">
                </div>
            </div>

            <label>Email</label>
            <input type="email" value="sample@gmail.com">

            <div class="checkbox-area">
                <input type="checkbox" checked> I accept the Terms of Use and Privacy Policy
            </div>

            <button type="submit" class="btn-submit" type="button" class="btn-submit" onclick="showSuccessAlert()">Create my account</button>
            <button type="button" class="btn-cancel">Cancel</button>
        </form>

        </div>
    </div>
</div>
</div>
</div>

<script>
    function showSuccessAlert() {
        alert("Your account has been created");
    }
</script>


</body>
</html>
